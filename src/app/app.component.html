<div class="container">
	<h2>Model-driven Form</h2>
	<br> <br>
	<form [formGroup]="registerForm"
		(ngSubmit)="submit(registerForm.value)">
		<div class="form-group">
			<label>First Name:</label> <input type="text" class="form-control"
				formControlName="first_name">
		</div>
		<div class="form-group">
			<label>Last Name:</label> <input type="text" class="form-control"
				formControlName="last_name">
		</div>
		<div class="form-group">
			<label>Phone:</label> <input type="text" class="form-control"
				formControlName="phone">
		</div>
		<div class="form-group">
			<label>Email:</label> <input type="text" class="form-control"
				formControlName="email">
		</div>
		<div formGroupName="address">
			<div class="form-group">
				<label>Street:</label> <input type="text" class="form-control"
					formControlName="street">
			</div>
			<label>Zip:</label> <input type="text" class="form-control"
				formControlName="zip">
			<div class="form-group">
				<label>City:</label> <input type="text" class="form-control"
					formControlName="city">
			</div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="Submit"
				[disabled]="registerForm.invalid">
		</div>

	</form>

	<div class="form-group">
		<label class="col-xs-4 control-label">Submitted Data : </label>
		<div class="col-xs-8">
			<div [hidden]="!submitted">
				<span>from angulartypescript.com</span>
				<textarea style="width: 300px" class="form-control" rows="6">{{data}}</textarea>
			</div>
			<div [hidden]="submitted">
				<span>Edit your Data then click Submit to get Data from :
					angulartypescript.com</span>
			</div>
		</div>
	</div>
