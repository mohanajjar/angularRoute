<h2>Update product</h2>
<div>
 <div>
    <label>Id: </label> {{product.id}}
 </div>	
 <div>
    <label>Name: </label>
    <input [(ngModel)]="product.name" />
 </div>	
 <div>
    <label>Price: </label>
    <input [(ngModel)]="product.price" />
 </div>	
 <div>
    <label>Short Description: </label>
    <input [(ngModel)]="product.description" />
 </div>	 
 <div> 
    <button (click)="goBack()">Go Back</button>
 </div> 
</div>
